{% extends 'base.html' %}
{% block content %}
<h2>Cadastro de Professores</h2>

<form method="POST">
    <label for="professor">Cadastre o novo Professor:</label>
    <input type="text" id="professor" name="professor" required>

    <label for="disciplina">Disciplina associada:</label>
    <select id="disciplina" name="disciplina">
        {% for disciplina in disciplinas %}
            <option value="{{ disciplina['disciplina'] }}">{{ disciplina['disciplina'] }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Cadastrar</button>
</form>

<h3>Relação de professores cadastrados</h3>
<table>
    <tr>
        <th>Professor</th>
        <th>Disciplina</th>
    </tr>
    {% for professor in professores %}
    <tr>
        <td>{{ professor['nome'] }}</td>
        <td>{{ professor['disciplina'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
